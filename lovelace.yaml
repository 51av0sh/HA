          - type: button
            tap_action:
              action: toggle
            entity: light.master_closet
            name: Closet
            show_state: true
          - type: button
            tap_action:
              action: toggle
            entity: light.master_bedroom_right
            name: Right
            show_state: true
      - type: entities
        entities:
          - entity: sensor.master_bedroom_temperature
            name: Master Temperature (Hue)
            secondary_info: last-updated
          - entity: sensor.master_temperature
            name: Master Temperature (ecobee)
            secondary_info: last-updated
          - entity: sensor.master_closet_temperature
            secondary_info: last-updated
          - entity: sensor.master_bedroom_light_level
            secondary_info: last-updated
          - entity: sensor.master_closet_light_level
            secondary_info: last-updated
          - entity: binary_sensor.master_closet_motion
            secondary_info: last-updated
          - entity: binary_sensor.master_bedroom_motion
            secondary_info: last-updated
          - entity: sensor.master_motion_battery_level
            secondary_info: last-updated
          - entity: sensor.master_closet_motion_battery_level
            secondary_info: last-updated
        title: Master Bedroom
        show_header_toggle: false
        state_color: false
  - title: Control Unit
    path: control-unit
    icon: mdi:power
    theme: Google Light Theme
    visible:
      - user: xxxxxxxxxxxxxxxxxxxxxxxxxxx
    badges: []
    cards:
      - type: vertical-stack
        cards:
          - type: entities
            entities:
              - entity: input_boolean.charger_control
                name: Power Management
                secondary_info: last-changed
              - entity: switch.charger
                secondary_info: last-changed
              - entity: binary_sensor.n7_51a_is_charging
                name: Charging
                secondary_info: last-changed
              - entity: sensor.n7_51a_battery_level
                name: Battery Level
                secondary_info: last-updated
              - entity: sensor.n7_51a_battery_temperature
                name: Battery Temp
                icon: mdi:fire
                secondary_info: last-updated
              - entity: sensor.n7_51a_battery_health
                name: Health
                secondary_info: last-updated
            title: Control Unit
            show_header_toggle: false
            state_color: true
          - type: sensor
            entity: sensor.n7_51a_battery_level
            graph: line
            detail: 2
            hours_to_show: 12
            name: Battery Level - (12hrs)
          - type: sensor
            entity: sensor.n7_51a_battery_temperature
            graph: line
            hours_to_show: 12
            detail: 2
            name: Battery Temperature - (12hrs)
            icon: mdi:fire
  - icon: mdi:network
    title: Network
    path: network
    theme: Google Light Theme
    visible:
      - user: xxxxxxxxxxxxxxxxxxxxxxxxxxx
      - user: xxxxxxxxxxxxxxxxxxxxxxxxxxx
    badges: []
    cards:
      - type: vertical-stack
        cards:
          - type: entities
            entities:
              - entity: sensor.network_in_wlan0
              - entity: sensor.network_out_wlan0
              - entity: sensor.packets_in_wlan0
              - entity: sensor.packets_out_wlan0
            title: RPi Networking
            show_header_toggle: false
            state_color: false
          - type: history-graph
            entities:
              - entity: sensor.ipv4_address_wlan0
            hours_to_show: 24
            refresh_interval: 0
          - type: custom:apexcharts-card
            graph_span: 1h
            apex_config:
              chart:
                height: 200px
            header:
              show: true
              title: Thoroughput
              show_states: true
              colorize_states: true
            series:
              - entity: sensor.network_throughput_in_wlan0
                name: IN
                stroke_width: 3
              - entity: sensor.network_throughput_out_wlan0
                name: OUT
                stroke_width: 3
      - type: vertical-stack
        cards:
          - type: entity
            entity: sensor.google_wifi_status
            name: Google Wifi Status
          - type: entities
            entities:
              - entity: sensor.google_wifi_current_version
              - entity: sensor.google_wifi_last_restart
              - entity: sensor.google_wifi_new_version
              - entity: sensor.google_wifi_uptime
          - type: history-graph
            entities:
              - entity: sensor.google_wifi_local_ip
            hours_to_show: 24
            refresh_interval: 0
            title: Public IP
  - title: System Monitor
    path: system-monitor
    icon: mdi:raspberry-pi
    panel: false
    theme: Google Light Theme
    visible:
      - user: xxxxxxxxxxxxxxxxxxxxxxxxxxx
      - user: xxxxxxxxxxxxxxxxxxxxxxxxxxx
    badges: []
    cards:
      - type: vertical-stack
        cards:
          - type: horizontal-stack
            cards:
              - type: gauge
                entity: sensor.processor_temperature
                min: 0
                severity:
                  green: 0
                  yellow: 45
                  red: 85
                max: 88
                name: RPi CPU Temp
                unit: Â°C
              - type: gauge
                entity: sensor.processor_use_percent
                min: 0
                max: 100
                name: RPi CPU Use
                severity:
                  green: 0
                  yellow: 25
                  red: 75
          - type: history-graph
            entities:
              - entity: sensor.processor_temperature
              - entity: sensor.processor_use_percent
              - entity: sensor.rpi_cpu_freq
            refresh_interval: 0
            hours_to_show: 3
            title: RPi CPU Stats
          - type: custom:apexcharts-card
            graph_span: 3h
            apex_config:
              chart:
                height: 200px
            header:
              show: true
              title: CPU Loads
              show_states: true
              colorize_states: true
            series:
              - entity: sensor.load_1m
                name: Load (1m)
                stroke_width: 3
              - entity: sensor.load_5m
                name: Load (5m)
                stroke_width: 3
              - entity: sensor.load_15m
                name: Load (15m)
                stroke_width: 3
      - type: vertical-stack
        cards:
          - type: horizontal-stack
            cards:
              - type: gauge
                entity: sensor.disk_use_percent
                min: 0
                max: 100
                name: Disk Use
                theme: aqua-fiesta
                severity:
                  green: 0
                  yellow: 50
                  red: 100
              - type: gauge
                entity: sensor.memory_use_percent
                min: 0
                max: 100
                name: Ram Use
                theme: aqua-fiesta
                severity:
                  green: 0
                  yellow: 50
                  red: 100
              - type: gauge
                entity: sensor.swap_use_percent
                min: 0
                max: 100
                name: Swap Use
                theme: aqua-fiesta
                severity:
                  green: 0
                  yellow: 50
                  red: 100
          - type: custom:apexcharts-card
            graph_span: 3h
            apex_config:
              chart:
                height: 200px
            header:
              show: true
              title: RPi Ram and Disk
              show_states: true
              colorize_states: true
            series:
              - entity: sensor.disk_use_percent
                name: Disk
                stroke_width: 3
              - entity: sensor.memory_use_percent
                name: Memory
                stroke_width: 3
              - entity: sensor.swap_use_percent
                name: Swap
                stroke_width: 3
          - type: entities
            entities:
              - entity: sensor.disk_use_percent
                secondary_info: last-updated
              - entity: sensor.memory_use_percent
                secondary_info: last-updated
              - entity: sensor.swap_use_percent
                secondary_info: last-updated
            state_color: true
            show_header_toggle: false
          - type: entities
            entities:
              - entity: sensor.disk_use
                secondary_info: last-updated
              - entity: sensor.memory_use
                secondary_info: last-updated
              - entity: sensor.swap_use
                secondary_info: last-updated
            show_header_toggle: false
            state_color: true
          - type: entities
            entities:
              - entity: sensor.disk_free
                secondary_info: last-updated
              - entity: sensor.memory_free
                secondary_info: last-updated
              - entity: sensor.swap_free
