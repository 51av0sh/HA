  - title: Climate
    path: climate
    icon: mdi:thermostat
    theme: Google Light Theme
    visible:
      - user: xxxxxxxxxxxxxxxxxxxxxxxxxxx
      - user: xxxxxxxxxxxxxxxxxxxxxxxxxxx
    badges: []
    cards:
      - type: vertical-stack
        cards:
          - type: thermostat
            entity: climate.thermostat
          - type: horizontal-stack
            cards:
              - type: button
                tap_action:
                  action: toggle
                entity: input_boolean.fan_control
                name: Temp Control
                show_state: true
              - type: button
                tap_action:
                  action: toggle
                entity: input_boolean.hvac_assist
                show_state: true
          - type: horizontal-stack
            cards:
              - type: button
                tap_action:
                  action: toggle
                entity: switch.dyson_fan_switch
                name: Dyson
              - type: button
                tap_action:
                  action: toggle
                entity: switch.diningroom_fan
                name: Big Fan
              - type: button
                tap_action:
                  action: toggle
                entity: switch.hvac_fan
                name: HVAC
              - type: button
                tap_action:
                  action: toggle
                entity: group.fans
                name: All
          - type: entities
            entities:
              - entity: fan.hallway
              - entity: switch.hallway_auto_mode
              - entity: switch.dyson_fan_oscillate
              - entity: switch.hallway_continuous_monitoring
              - entity: switch.hallway_night_mode
              - entity: sensor.hallway_fan_speed
              - entity: air_quality.hallway_air_quality
              - entity: sensor.hallway_filter_life
                secondary_info: last-updated
            state_color: true
            show_header_toggle: false
          - type: entities
            entities:
              - entity: sensor.hvac_fan_mode
                icon: mdi:hvac
                secondary_info: last-changed
              - entity: sensor.hvac_fan_status
                icon: mdi:hvac
                secondary_info: last-changed
              - entity: binary_sensor.thermostat_occupancy
                secondary_info: last-changed
              - entity: binary_sensor.master_occupancy
                secondary_info: last-changed
            state_color: true
            show_header_toggle: false
      - type: vertical-stack
        cards:
          - type: custom:sun-card
            darkMode: false
          - type: custom:weather-card
            number_of_forecasts: '5'
            entity: weather.dungeon
          - type: custom:apexcharts-card
            apex_config:
              chart:
                height: 200px
            header:
              show: true
              title: Indoor Temps
              show_states: true
              colorize_states: true
            series:
              - entity: sensor.hallway_temperature
                name: Hallway
                stroke_width: 3
              - entity: sensor.master_temperature
                name: Master
                stroke_width: 3
              - entity: sensor.thermostat_temperature
                name: Main Floor
                stroke_width: 3
          - type: custom:apexcharts-card
            apex_config:
              chart:
                height: 200px
            header:
              show: true
              title: Humidity
              show_states: true
              colorize_states: true
            series:
              - entity: sensor.hallway_humidity
                name: Hallway
                stroke_width: 3
              - entity: sensor.outside_humidity
                name: Outside
                stroke_width: 3
              - entity: sensor.thermostat_humidity
                name: Main Floor
                stroke_width: 3
  - title: 'Master '
